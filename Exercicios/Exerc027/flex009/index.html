<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flexible Box</title>
</head>
<style>
    div.conteiner{
        background-color: grey;
        display: flex;
        padding: 3px;
        flex-flow: row nowrap;
    }

    div.item{
        background-color: aqua;
        border: 1px solid black;
        text-align: center;
        flex-basis: auto;
        
    }
</style>
<body>
    <div class="conteiner">
        <div class="item">A</div>
        <div class="item">Conteúdo maior</div>
        <div class="item">C</div>
        <div class="item">Conteúdo maior ainda aqui</div>
        <div class="item">E</div>
        <div class="item">Conteúdo maior para ver dentro do box fle</div>
        <div class="item">G</div>
    </div>
</body>
</html>
